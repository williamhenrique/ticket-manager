<div class="container-button po-mb-2">
  <po-button [p-icon]="[canDisplayGrid ? 'po-icon-list' : 'po-icon-grid']" (p-click)="showDisplayGrid()"> </po-button>
</div>

<ng-container *ngIf="(tickets$ | async) as tickets" >
  <app-list [tickets]="tickets" *ngIf="!canDisplayGrid" ></app-list>
  <app-grid [tickets]="tickets" *ngIf="canDisplayGrid"></app-grid>
</ng-container>
